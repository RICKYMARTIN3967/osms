<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/0f47de32a7.js" crossorigin="anonymous"></script>
    <title>TRAVEL WEBSITE | WELCOME</title>

</head>

<body>
    
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html" class="text-light">Home</a></li>
                <li class="nav-item"><a href="./about.html" class="text-light">About</a></li>
                <li class="nav-item"><a href="./contact.html" class="text-light">contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Location</h2>
                        <p>#2661 Janakpuri Colony, city name, town name</p>
                    </div>
                    <div class="address-group">
                        <i class="far fa-envelope fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Email</h2>
                        <p>ashwinmr@mychery.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                        <h2 class="text-grey md-heading">Call</h2>
                        <p>+912938768425</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="Company image">
                </div>
                <form class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-grey">Let us know your questings, suggestins and concerns by filling out the contact form below.</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>


    <footer class="footer">
        <div class="social-media-links">
            <a href="https://www.facebook.com/profile.php?id=100023643863292" class="text-light">
                <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="https://www.twitter.com" class="text-light">
                <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a href="https://www.instagram.com" class="text-light">
                <i class="fab fa-instagram fa-2x"></i>
            </a>
